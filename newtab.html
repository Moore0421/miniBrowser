<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新标签页</title>
    <style>
        body {
            background: linear-gradient(to bottom, #6dd5ed, #2193b0) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
        }

        .logo {
            width: 300px;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            width: 400px;
            outline: none;
            background-color: transparent;
            color: #fff;
            transition: width 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #eee;
        }

        input[type="text"]:focus {
            width: 450px;
        }

        button {
            padding: 12px 25px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <img src="./LOGO.png" alt="Bing" class="logo">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入网址或搜索内容">
        <button id="searchButton">搜索</button>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                if (query.startsWith('http://') || query.startsWith('https://') || query.includes('.')) {
                    const url = query.startsWith('http') ? query : `https://${query}`;
                    window.location.href = url;
                } else {
                    window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }

        searchButton.onclick = handleSearch;
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
